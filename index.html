<script type="text/javascript">
var interval = setInterval(function() {
    var d = new Date();
    var t = d.getTime();
    var m = d.getMinutes();
    var h = d.getHours();
    var ampm = h >= 12 ?  'PM' : 'AM';
    h = h % 12 //convert 24 to 12 hours
    h = h ? h : 12;   //if current hour is 0, change it to 12
    m = m < 10 ? '0' + m  : m;  //if current minute is less than 10, add 0 in front
    var time = document.getElementById("time");
    //time.innerHTML = h + ":" + m  + " " + ampm;
    time.innerHTML = d.toLocaleString('en-US', {hour: 'numeric', minute: 'numeric', hour12: true});
}, 60);
