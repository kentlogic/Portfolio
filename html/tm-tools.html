<script type="text/javascript">

function computeRefund(){

  //for user input/subscription details
  var p = document.getElementById("price").value;
  var m = document.getElementById("months").value;
  var pd = document.getElementById("purchasedate").value;
  var rd = document.getElementById("refunddate").value;

  //for refund result
  var rm = document.getElementById("remmonths").value;
  var mu = document.getElementById("usedmonths").value;
  var ppm = document.getElementById("ppmonth").value;
  var pr = document.getElementById("parrefund").value;

  var diff =  Math.abs(( Date.parse(pd) - Date.parse(rd) ) / 86400000);

  if(diff < 30){
    diff = Math.abs(( Date.parse(pd) - Date.parse(rd) ) / 86400000);
  }

  else{
   diff =  Math.floor(Math.abs(( Date.parse(pd) - Date.parse(rd) ) / 86400000)/30);
  }

  document.getElementById("usedmonths").value = diff;
  //document.getElementById("remmonths").value = m - diff;
  document.getElementById("ppmonth").value = parseFloat(p / m).toFixed(2);
  document.getElementById("parrefund").value = parseFloat(p-((p / m) * diff)).toFixed(2);
  document.getElementById("remmonths").value = "Used months: " + diff + "\n" + "Remaining months: " + (m - diff) + "\n" + "Price per month: " +  (parseFloat(p / m).toFixed(2) + "\n" + "Refund amount: " + (parseFloat(p-((p / m) * diff)).toFixed(2)));

}


function computePriceDiff(){
console.log("click");
  //for user input/subscription details
  var subprice = document.getElementById("subprice").value;
  var submonths = document.getElementById("submonths").value;
  var remmonths = document.getElementById("remmonths").value;
  var desprice = document.getElementById("desprice").value;
  var desmonths = document.getElementById("desmonths").value;

  //for refund result
  var subpermonth = subprice / submonths;
  var subremamount = remmonths * subpermonth;
  var subamountpermonth = desprice / desmonths;

  var res = subremamount / subamountpermonth;
  document.getElementById("convresult").value ="Price per month: " + parseFloat(subpermonth).toFixed(2) + "\n" + "Remaining amount: " + parseFloat(subremamount).toFixed(2) + "\n" + "Price per month: " +  (parseFloat(subamountpermonth).toFixed(2) + "\n" + "Refund amount: " + (parseFloat(res).toFixed(2));



}
</script>
